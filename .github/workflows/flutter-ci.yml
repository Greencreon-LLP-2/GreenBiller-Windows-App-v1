name: Flutter CI/CD

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout source
        uses: actions/checkout@v3

     
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'   # set your Flutter version

    
      - name: Install dependencies
        run: flutter pub get

      #  Run tests
      - name: Run tests
        run: flutter test

      #  Build Android APK
      - name: Build APK
        run: flutter build apk --release

      # Upload artifact (APK)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
