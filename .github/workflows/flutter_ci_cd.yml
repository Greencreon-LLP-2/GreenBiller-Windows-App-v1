name: Flutter Web CI/CD

# Trigger workflow on push to a specific branch or manually
on:
  push:
    branches:
      - flutter_cicd_shilpi_branch   # CI/CD runs only for this branch
  workflow_dispatch:                 # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'  # Match your Flutter version

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build Flutter web
      - name: Build Flutter web
        run: flutter build web --release --no-tree-shake-icons

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          user_name: "Shilpi Goyal"
          user_email: "shilpi@example.com"

      # 6. Confirm deployment
      - name: Deployment complete
        run: echo "Flutter Web deployed to GitHub Pages successfully."
